scope:
  website: # Initialize websites
    - website_id: 3
      code: french_website
      name: French Website
      default_group_id: 3
  group: # Initializes store groups
    - group_id: 3
      website_id: 3
      name: French Store Group
      default_store_id: 3
      root_category_id: 2 # Default Category
    - group_id: 5
      website_id: 3
      name: French Store Group Discount
      default_store_id: 5
      root_category_id: 2 # Default Category
  store: # Initializes store views
    - store_id: 3
      website_id: 3
      group_id: 3
      code: france
      name: France Store
      is_active: 1
    - store_id: 5
      website_id: 3
      group_id: 5
      code: france_discount
      name: France Store Discount
      is_active: 1

config:
  default/general/locale/code: zz
  stores/france/general/locale/code: fr
  stores/france_discount/general/locale/code: fr